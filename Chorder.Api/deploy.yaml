apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ufabtest-deployment
  namespace: test
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ufabtest
    spec:
      containers:
      - name: ufabtest
        image: khiemcaleb/chorder.api:#{ImageVersion}#
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Staging
---        
apiVersion: v1
kind: Service
metadata:
  name: ufabtest-service
  namespace: test
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: ufabtest