<h2>
    {{song.title}}
</h2>
<span class="badge badge-secondary">{{song.key}}</span>
<ng-content select=".song-view-mode"></ng-content>

<app-part *ngFor="let part of song.parts;index as i" [part]="part" [mode]="mode" [view]="view" [index]="i" (tab)="onPartTab($event)"></app-part>

<button class="btn btn-primary" *ngIf="mode == SongMode.EDIT" (click)="addPart()">Add a part</button>
