<app-cell 
    *ngFor="let cell of line.cells; index as i" 
    [cell]="cell" 
    [mode]="mode" 
    [view]="view" 
    (tab)="onCellTab($event)"
    (left)="pressLeftArrow($event)"
    (right)="pressRightArrow($event)"
    (down)="pressDownArrow($event)"
    (up)="pressUpArrow($event)"
    (change)="onCellChange($event)"
    [index]="i"></app-cell>
