<app-song [song]="song" [mode]="SongMode.EDIT" [view]="ViewMode.LYRICS" (change)="onSongChange($event)">
    <div class="song-view-mode">
        <mat-horizontal-stepper (selectionChange)="onStepSelect($event)">
            <mat-step label="Lyrics"></mat-step>
            <mat-step label="Chords"></mat-step>
            <mat-step label="Info"></mat-step>
        </mat-horizontal-stepper>
    </div>
</app-song>
