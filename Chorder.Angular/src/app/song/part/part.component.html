<h3 *ngIf="!isEditing; else partNameEditor" [class.editable]="mode == SongMode.EDIT" (click)="onPartNameClick()">{{part.name}}</h3>
<ng-template #partNameEditor>
    <input [appFocus]="isFocus" type="text" [(ngModel)]="part.name" (blur)="onPartNameBlur()">
</ng-template>

<div [ngSwitch]="view">
    <div *ngSwitchCase="ViewMode.FULL">
        <app-line *ngFor="let line of part.lines; index as i" [line]="line" [mode]="mode" [view]="view" [index]="i" (tab)="onLineTab($event)"></app-line>
    </div>
    <div *ngSwitchCase="ViewMode.LYRICS">
        <app-lyrics [part]="part" [mode]="mode"></app-lyrics>
    </div>
    <div *ngSwitchCase="ViewMode.CHORD">
        <app-line *ngFor="let line of part.lines; index as i" [line]="line" [mode]="mode" [view]="view" [index]="i" (tab)="onLineTab($event)"></app-line>
    </div>
</div>
