<div class="lyrics" [ngClass]="{'editable': mode == SongMode.EDIT}" (click)="onLyricsClick()">
    <div *ngIf="isEditing; then lyricsEditor else lyricsReader"></div>
</div>

<ng-template #lyricsEditor>
    <textarea 
        (focusout)="onLyricsBlur()" 
        [appFocus]="isFocus" 
        [(ngModel)]="part.lyrics" 
        (change)="onLyricsChange($event)">
    </textarea>
</ng-template>

<ng-template #lyricsReader>
    <pre>{{part.lyrics}}</pre>
</ng-template>
