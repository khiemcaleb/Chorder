<div class="form-group row">
  <label for="title" class="col-sm-1 col-form-label">Title</label>
  <div class="col-sm-11">
    <input id="title" type="text" [readonly]="mode == SongMode.VIEW" [ngClass]="{
        'form-control-plaintext' : mode == SongMode.VIEW,
        'form-control' : mode == SongMode.EDIT }" [(ngModel)]="song.title">
  </div>
</div>

<div class="form-group row">
  <label for="key" class="col-sm-1 col-form-label">Key</label>
  <div class="col-sm-5">
    <input id="key" type="text" [readonly]="mode == SongMode.VIEW" [ngClass]="{
        'form-control-plaintext': mode == SongMode.VIEW,
        'form-control': mode == SongMode.EDIT}" [(ngModel)]="song.key">
  </div>
  <label for="artist" class="col-sm-1 col-form-label">Artist</label>
  <div class="col-sm-5">
    <input id="artist" type="text" [readonly]="mode == SongMode.VIEW" [ngClass]="{
        'form-control-plaintext': mode == SongMode.VIEW,
        'form-control': mode == SongMode.EDIT}" [(ngModel)]="song.artist">
  </div>
</div>

<div class="form-group row">
  <label for="author" class="col-sm-1 col-form-label">Author</label>
  <div class="col-sm-5">
    <input id="author" type="text" [readonly]="mode == SongMode.VIEW" [ngClass]="{
        'form-control-plaintext': mode == SongMode.VIEW,
        'form-control': mode == SongMode.EDIT}" [(ngModel)]="song.author">
  </div>
  <label for="year" class="col-sm-1 col-form-label">Year</label>
  <div class="col-sm-5">
    <input id="year" type="text" [readonly]="mode == SongMode.VIEW" [ngClass]="{
        'form-control-plaintext': mode == SongMode.VIEW,
        'form-control': mode == SongMode.EDIT}" [(ngModel)]="song.year">
  </div>
</div>
