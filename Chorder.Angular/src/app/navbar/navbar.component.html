<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-button routerLink="/">Chorder</button>
  <button mat-button routerLink="/songs">Songs</button>
  <button mat-button routerLink="/lists">Lists</button>

  <i class="material-icons" [@move]='move' (click)="animationMove()" id="search-icon">
    search
  </i>

  <form>
    <input id="searchBox" [@move]='move' [@focus]='focus' type="text" name="search" placeholder="" #searchBox>
  </form>
</mat-toolbar>
